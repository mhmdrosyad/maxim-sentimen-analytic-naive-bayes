{% extends 'base.html' %}

{% block content %}
<h2 class="mb-3 h3">{% block title %}Data Set{% endblock %}</h2>
<div class="card p-3">
	<div class="card-header text-center">
		<h5 class="card-title mb-0">Upoad Data Set</h5>
	</div>
	<div class="card-body">
        <form action="/upload-data" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="mb-1">Upload File (csv)</label>
                <input name="file" type="file" class="form-control" placeholder="Input">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
	</div>
</div>
<div class="card p-3">
	<div class="card-header text-center">
		<h5 class="card-title mb-0">Data Set Saat ini</h5>
	</div>
	<div class="card-body">
        <a href="/delete-all" class="btn btn-danger">Hapus Dataset</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Content</th>
                    <th>Score</th>
                    <th>Label</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row.content }}</td>
                    <td>{{ row.score }}</td>
                    <td>{{ row.label }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
	</div>
</div>
{% endblock %}
